name: Release Pipeline

on:
  push:
    branches:
      - 'main'
  release:
    types:
      - created

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Otros pasos seg√∫n sea necesario

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm ci

      - name: Build and push Docker image to GHCR
        run: |
          docker build -t ghcr.io/albertferal/liberandoproductos:latest -f liberando-productos-practica-final/Dockerfile liberando-productos-practica-final
          docker push ghcr.io/albertferal/liberandoproductos:latest

      - name: Docker Login to Docker Hub
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push Docker image to Docker Hub
        run: |
          docker tag ghcr.io/albertferal/liberandoproductos:latest albertferal/liberandoproductos:latest
          docker push albertferal/liberandoproductos:latest

  semantic-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm ci

      - name: Run Semantic Release
        run: npx semantic-release
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
